<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="img/clock-icon.png"/>
    <title>CounterApp</title>
</head>

<body>
    <div class="container">
       <div class="lessButton">
            <button class="less"><i class="fas fa-arrow-down fa-Bx"></i></button>
    </div>
    <div class="numbers">
        <div class="mainNum">10</div>
    </div>        

    <div class="moreButton">
        <button class="more"><i class="fas fa-arrow-up fa-Bx"></i></button> 
    </div>

    <div class="resetButton">
        <button class="reset"><i class="fas fa-arrow-Bx">Reset</i></button>
    </div>

</div>

   

<script src="script.js"></script>
<script src="https://kit.fontawesome.com/d8d3da14f2.js" crossorigin="anonymous"></script>

</body>
</html>
